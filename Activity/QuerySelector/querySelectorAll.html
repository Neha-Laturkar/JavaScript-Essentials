<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Multiple Elements with querySelectorAll()</title>
    <style>
        body{text-align: center; padding: 30px;}
        p{font-size: 20px;padding: 20px;}
    </style>
</head>
<body>
    <p class="text">First Paragrapgh</p>
    <p class="text">Second Paragrapgh</p>
    <p class="text">Third Paragrapgh</p>

    <button id="changeColorBtn" style="padding: 10px; cursor: pointer;">Change Color</button>

    <script>

        const addColorBtn = document.querySelector("#changeColorBtn");
        const textPara = document.querySelectorAll(".text");

        addColorBtn.addEventListener(
            "click", () =>{
                textPara.forEach( p => p.style.color = "red");
            }
        );
      
    </script>
</body>
</html>
