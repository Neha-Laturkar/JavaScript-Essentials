<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE (Immediately Invoked Function Expression)</title>
</head>
<body>
    <h1>An IIFE (Immediately Invoked Function Expression) is a function that runs as soon as it is defined.</h1>
</body>
<script>
    (function() {
        alert("This is an IIFE!");
        console.log("IIFE executed immediately!");
    }) ();

    //with arrow function
    (
        () => {console.log("IIFE with arrow function executed immediately!");}
    )();

    // IIFE with Parameters

    (
        function(name){
            console.log("Hello, " + name + "!!");
        }
    )("Neha");

    // Using IIFE to Create a Private Scope

    var counter = (
        function(){
            let count = 0;
            return {
                icrement : function() {
                    count ++;
                    return count;
                },
            decrement : function() {
                count --;
                return count;
            }
            };
        }
    ) ();
    //console.log(increment()); // 1
    console.log(counter.icrement()); // 2
    console.log(counter.decrement()); // 1
    console.log(counter.decrement()); // 0
    console.log(counter.decrement()); // -1
    
</script>
</html>
