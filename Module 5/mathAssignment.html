<body>
    <h1>DATA SCIENCE PROJECT</h1>
    <h2>River Water Samples</h2>
    <script>

        let values =[4.2, 5.1, 3.8, 4.7, 5.3];
        function calculateMean(values){
            let sum  = 0;
            for (let i = 0; i < values.length; i++){
                sum += values[i];
            };
            return sum/values.length;
        }; 
        console.log(calculateMean(values));

    </script>
</body>
