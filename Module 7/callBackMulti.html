<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Callback Calculator</title>
</head>
<body>
    <h1>Callback Calculator</h1>
</body>

<script>

    //iife function
    (function()
    {
        console.log("I am an IIFE function");
    })
    ();
    
    function calculate( a, b , Callback) {
        console.log ("calculating.... " + a + " Multiplied by "+ b);
        let result= a * b;
        Callback(result);
        setTimeout(
            ()=>{
                console.log ("Calculation Completed: " + result);
            }, 3000
        );
    }

    function displayResult(result){
        setTimeout(
            ()=>{
                console.log ("The result is: " + result);
            }, 5000
        );
    }
    calculate(5, 10, displayResult);
</script>
</html>
