    <h1>Function Scope & Closure</h1>

<script>
    function sayHello(){
        let message = "Hello Neha!!";
        console.log(message);
    }
    sayHello();
// -----------------------------------------------------------------------------------------------------------------
    function outer(){
        let count  = 0;

        function inner(){
            count++;
            console.log("Count is : "+count);
        }

        return inner;
    }
    const counter = outer();
    counter();
    counter();
//-------------------------------------------------------------------------------------------------------------------

function createCounter(){
    let count = 0;

    return {
        increment : function() {
            count ++;
            console.log("Count is : " +count);
        },
        decrement : function(){
            count --;
            console.log("Count is : " +count);
        }
    }
}

const counter1 = createCounter();
counter1.increment();
counter1.increment();
counter1.decrement();
counter1.increment();
counter1.decrement();

//------------------writing closure-------------------------------------------------------------------------------------------------

function greetUser(name){
    return function(){
        console.log("Hello, " +name + "!!");
    };    
}
const greetNeha = greetUser("Neha");
greetNeha();
