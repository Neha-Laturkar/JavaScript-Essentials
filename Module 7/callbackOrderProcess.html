<script>

    function processOrder( orderNumber, callback){
        console.log("Processing order : "+ orderNumber);
        callback();
        setTimeout(
            () => {
                console.log("Order Completed : " +orderNumber);
            }, 2000
        );
    }
    function thankYou() {
        setTimeout(
            () =>{
                console.log("Thank You for your order!");
            }, 4000
        );
        
    }

    processOrder(101, thankYou);
</script>
