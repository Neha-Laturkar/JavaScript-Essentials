<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function</title>
</head>
<body>
    <h1>Date Function</h1>
    <script>
        function formateDate(date)
        {
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // Months are zero-based
            const day =  date.getDate();
            return `${year}-${month}-${day}`;
        }

        const today = new Date();
        const formattedDate = formateDate(today);
        console.log(formattedDate);

        //parent scope and child scope
        function parentFunction() {

            const parentVariable = "I am from parent scope";

            function childFunction() {
                console.log(parentVariable); // Accessing parent variable
            }
            childFunction();
        }
        parentFunction(); // Output: I am from parent scope

        let x = 10; // Global scope

        function addNmmbers(y){
            return x + y; // Accessing global variable x
        }
       console.log("The Addition is : "+addNmmbers(5));
    </script>
    
</body>
</html>
