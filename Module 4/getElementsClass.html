<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elementa By class JavaScript Document</title>
</head>
<body>
    
    <p class="myText">Paragraph 1</p>
    <p class="myText">Paragraph 2</p>
    <p class="myText">Paragraph 3</p>
    <p class="myText">Paragraph 4</p><br><br>

    <button onclick="changeColor()">Click To change Color</button>
</body>
    <script>
        function changeColor(){

            var elements = document.getElementsByClassName("myText");
            for ( i = 0; i<= elements.length; i++){
                elements[i].style.color = "blue";
                elements[i].style.fontSize = "50px";
            }
           
        }
    </script>
</html>
