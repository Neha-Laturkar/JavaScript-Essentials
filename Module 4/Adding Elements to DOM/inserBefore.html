<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Using insertBefore() to Add Before a Specific Element</title>
    <style>
        .container{margin: auto; box-shadow: 2px 2px 7px gray; padding: 20px; width: 500px;}
    </style>
</head>
<body>

    <div class="container">

        <ul id="tasks">
            <li id="firstTask">Prepare Lunch Box</li>
            <li>Have a shower</li>
        </ul>

        <button onclick="addUrgentTask()" style="padding: 10px;" >Add An urgent task On top</button>

    </div>
    
    <script>
        function addUrgentTask(){
            var task = document.createElement("li");
            task.textContent = "Wake up at 6:00 AM";

            var topTask = document.getElementById("firstTask");
            document.getElementById("tasks").insertBefore(task, topTask);
        };
    </script>
</body>
</html>
